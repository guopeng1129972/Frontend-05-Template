<body>
  <script>
    let object = {
      a: 1,
      b: 2
    }
    let po = reactive(object);

    function reactive(obj) {
      return new Proxy(object, {
        set: (obj, prop, val) => {
          console.log(obj, prop, val);
          obj[prop] = val
          return obj.prop
        },
        get: (obj, prop, val) => {
          console.log(obj, prop, val)
          return obj.prop

        }
      })
    }
  </script>
