<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proxy</title>
</head>

<body>
  <script>
    let object = {
      a: 1,
      b: 2
    }
    let po = reactive(object);
    let callbocks = []

    effect(() => {
      console.log(po.a)
    })
    function effect(callbock){
      callbocks.push(callbock)
    }

    function reactive(object) {
      return new Proxy(object, {
        set: (obj, prop, val) => {
          // console.log(obj, prop, val);
          obj[prop] = val
          for (let callbock of callbocks) {
            callbock();
          }
          return obj.prop
        },
        get: (obj, prop, val) => {
          // console.log(obj, prop, val)
          return obj.prop

        }
      })
    }
    // console.log(po.x = 3);
    // console.log(object);
  </script>
</body>

</html>
